sudo: required
dist: trusty

language: python

python:
  - 2.7

matrix:
  exclude:
    - python: 2.7
  include:
    - python: 2.7
      env: TOX_ENV=py27
    - python: 3.3
      env: TOX_ENV=py33
    - python: 3.4
      env: TOX_ENV=py34
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: pypy
      env: TOX_ENV=pypy

cache:
  directories:
    - $HOME/.cache/pip

install: pip install -r requirements.txt

script: tox -epep8,${TOX_ENV}

notifications:
  email: false

deploy:
  provider: pypi
  user: ${PYPI_USER}
  password: ${PYPI_PASSWORD}
  distributions: "sdist bdist_wheel"
  on:
    python: 2.7
    tags: true
